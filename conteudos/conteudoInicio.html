<div class="conteudo-direita">
    <h1>Organização e Eficiência</h1>
    <div class="inicio">
        <div class="area-inicio-btns">
            <span class="area-btns-cadastro">
                <button class="btn-inicio" onclick="openPage('CadastroMaterial', 'conteudo-main')">Cadastrar Material</button>
                <button class="btn-inicio" onclick="openPage('CadastroColaborador', 'conteudo-main')">Cadastrar Colaborador</button>
            </span>
            <span class="area-btns-visualizacoes">
                <button class="btn-inicio" onclick="openPage('Colaboradores', 'conteudo-main')">Colaboradores</button>
                <button class="btn-inicio" onclick="openPage('ObsInicio', 'conteudoObs'), displayBlock('conteudoObs')">Fazer Observação Geral</button>
            </span>
        </div>
        <div class="area-inicio-observacoes">
            <h2>Observações e Tarefas</h2>

                        <button class="cancelada" title="Apagar"></button>
                    </span>
                </p>
                <p>Tarefa 1
                    <span class="tarefas">
                        <button class="feita" title="Concluir"></button>
                        <button class="cancelada" title="Apagar"></button>
                    </span>
                </p>
                <p>Observacao 2
                    <span class="tarefas">
                        <button class="cancelada" title="Apagar"></button>
                    </span>
                </p>
                <p>Tarefa 2
                    <span class="tarefas">
                        <button class="feita" title="Concluir"></button>
                        <button class="cancelada" title="Apagar"></button>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
