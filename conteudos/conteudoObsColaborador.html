<div class="observacao-conteudo">
    <button class="observacao-conteudo-fechar" onclick="displayNone('conteudoObs')"></button>
    <h2>
         Deixe uma observação ou tarefa:
    </h2>
    <fieldset>
        <legend>Escolha uma das opções</legend> 
    </fieldset>
    <input type="checkbox" name="opcoes" id="observacao">
    <label for="observacao">Observação</label>
    <input type="checkbox" name="opcoes" id="tarefa">
    <label for="tarefa">Tarefa</label>
    <textarea type="textarea" id="observacao-conteudo-mensagem" class="observacao-conteudo-mensagem" name="observacao-inicio"></textarea>
    <button type="submit" class="btn btn-forms">Enviar</button>
</div>
