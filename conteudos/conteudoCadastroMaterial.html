<div class="conteudo-direita">
    <h1>Organização e Eficiência</h1>
    <h2>Cadastro de materiais</h2>
    <form action="" class="main-forms">
        <label for="codigo-material">Código</label>
        <input type="text" name="codigo" id="codigo-material">
        <label for="nome-material">Nome técnico</label>
        <input type="text" name="nome-material" id="nome-material">
        <label for="apelido">Apelido</label>
        <input type="text" name="apelido" id="apelido">
        <label for="almoxarifado">Almoxarifado</label>
        <select name="almoxarifado" id="almoxarifado">
            <option value="1">Almoxarifado 1</option>
            <option value="2">Almoxarifado 2</option>
            <option value="3">Almoxarifado 3</option>
            <option value="4">Almoxarifado 4</option>
        </select>
        <label for="alocacao">Alocação</label>
        <select name="alocacao" id="alocacao">
            <option value="1">Estante A</option>
            <option value="2">Estante B</option>
            <option value="3">Estante C</option>
            <option value="4">Estante D</option>
            <option value="5">Armário 1</option>
            <option value="6">Armário 2</option>
            <option value="7">Armário 3</option>
            <option value="7">Armário 4</option>
        </select>
        <label for="anexo" class="label-anexar">Anexar Imagem</label>
        <input type="file" name="anexo" id="anexo">
        <button type="submit" class="btn btn-forms">Cadastrar</button>
    </form>
</div>
